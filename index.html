<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Forêt Enchantée</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>La Forêt Enchantée</h1>
    <p>Choisis un décor et jusqu’à 3 animaux pour ton histoire magique !</p>
  </header>

  <section id="background-select">
    <h2>Décor</h2>
    <div class="choices">
      <button class="background-choice active" data-bg="foret">Forêt</button>
      <button class="background-choice" data-bg="ocean">Océan</button>
      <button class="background-choice" data-bg="ferme">Ferme</button>
      <button class="background-choice" data-bg="neige">Neige</button>
    </div>
  </section>

  <section id="animal-select">
    <h2>Animaux</h2>
    <div class="choices">
      <button class="animal-choice" data-animal="renard">Renard</button>
      <button class="animal-choice" data-animal="lapin">Lapin</button>
      <button class="animal-choice" data-animal="hibou">Hibou</button>
    </div>
  </section>

  <section id="action">
    <button id="generate-story">Créer mon histoire</button>
  </section>

  <section id="preview-container"></section>

  <script src="app.js"></script>
  <script src="story.js"></script>
</body>
</html>
